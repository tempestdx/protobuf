version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/tempestdx/protobuf/gen/go
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/connectrpc/go
    out: gen/go
    opt: paths=source_relative
  - plugin: buf.build/community/pseudomuto-doc
    out: gen/doc
    opt: json,out.json
